{% extends 'base.html' %}

{%block title%}
  Update Info
{%endblock title%}

{%block content%}
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Update User Info</h1>
            <p class="lead fw-normal text-white-50 mb-0">Update User Info...</p>
        </div>
    </div>
</header>
<div class="container">
    <div class="row">
       <center>
        <div class="col-md-6">
            <br><br>
            <strong>Billing Information</strong>
            <br><br>
            <form action="{% url 'update_info' %}" method="POST">
                {% csrf_token %}
                  {{form.as_p}}
                  <br><br>
                  <strong>Shipping Information</strong>
                  <br><br>
                    {{shipping_form.as_p}}
                  <br><br>
                  <button type="submit" class="btn btn-secondary">Update Info</button>
            </form>
              <br><br>
              <br><br>
        </div>
       </center>
    </div>
</div>
{%endblock content%}
