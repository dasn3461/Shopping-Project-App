{% extends 'base.html' %}

{%block title%}
  Category Summary
{%endblock title%}

{%block content%}
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Categories</h1>
            <p class="lead fw-normal text-white-50 mb-0">Choose Your Category Below.. </p>
        </div>
    </div>
</header>
<div class="container">
    <div class="row">
       <center>
         <div class="col-md-">
            <br><br> 
           
            {% for category in categories %}
             <h3><a href="{% url 'category' category %}" class="btn btn-info">{{category}}</a></h3>
            {% endfor %}
            <br><br><br><br><br>
         </div>
       </center>
    </div>
</div>
{%endblock content%}
