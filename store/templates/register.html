{% extends 'base.html' %}
{% block title %}
  Register
{% endblock title %}

{% block content %}
<!-- Header-->
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Register Page...</h1>
            <p class="lead fw-normal text-white-50 mb-0">Creat Register Your Account...</p>
        </div>
    </div>
</header>

<div class="container">
    <div class="row">
       <center>
        <div class="col-md-6">
            <br><br>
            <form action="{% url 'register' %}" method="POST">
                {% csrf_token %}
                  {{form.as_p}}
                  <br>
                  <button type="submit" class="btn btn-success">Registration</button>
            </form>
              <br><br>
              <br><br>
        </div>
       </center>
    </div>
</div>
{% endblock content %}
